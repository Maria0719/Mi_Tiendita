{% extends 'base.html' %}  /* Usa la plantilla base.html como estructura principal */

{% block content %}  

<style>
.gasto-hero {  /* Contenedor del encabezado con fondo degradado y texto centrado */
    background: linear-gradient(135deg, #6c63ff, #a29bfe);  /* Degradado morado */
    color: white;  /* Texto blanco */
    text-align: center;  /* Centrado horizontal */
    padding: 80px 20px 60px;  /* Espaciado interno (arriba, lados, abajo) */
    position: relative;  /* Permite posicionar hijos absolutamente */
    overflow: hidden;  /* Oculta contenido que sobresalga */
}

.gasto-hero::before {  /* Pseudo-elemento para imagen de fondo decorativa */
    content: "";  /* Sin contenido visible */
    background: url("{{ url_for('static', filename='img/fondo_ilustrado.png') }}") no-repeat center/cover;  /* Imagen fondo */
    opacity: 0.08;  /* Muy transparente */
    position: absolute;  /* Posici√≥n absoluta para cubrir el contenedor */
    top: 0; left: 0;  /* Esquina superior izquierda */
    width: 100%; height: 100%;  /* Cubriendo todo el contenedor */
    animation: moveBg 60s linear infinite;  /* Animaci√≥n de movimiento lento */
    z-index: 0;  /* Detr√°s del texto */
}

.gasto-hero h1 {  /* Estilo del t√≠tulo principal */
    position: relative;  /* Para superponer sobre la imagen */
    font-size: 2.8rem;  /* Tama√±o grande */
    font-weight: 800;  /* Muy negrita */
    font-family: 'Comic Sans MS', 'Poppins', cursive;  /* Tipograf√≠a divertida */
    z-index: 2;  /* Encima de la imagen */
}

.icono-flotante {  /* Estilo para iconos decorativos que flotan */
    position: absolute;  /* Posici√≥n absoluta */
    width: 50px;  /* Tama√±o fijo */
    z-index: 1;  /* Entre fondo y t√≠tulo */
    animation: flotar 4s ease-in-out infinite;  /* Movimiento vertical continuo */
    opacity: 0.9;  /* Ligeramente transparente */
}

/* Posiciones y retrasos distintos para cada icono para movimiento natural */
.icono-flotante:nth-child(2) { top: 18%; left: 10%; animation-delay: 0s; }
.icono-flotante:nth-child(3) { bottom: 20%; left: 12%; animation-delay: 1s; }
.icono-flotante:nth-child(4) { top: 25%; right: 12%; animation-delay: 2s; }
.icono-flotante:nth-child(5) { bottom: 18%; right: 10%; animation-delay: 3s; }

@keyframes moveBg {  /* Animaci√≥n que mueve la imagen de fondo arriba y abajo */
    0%, 100% { background-position: top center; }
    50% { background-position: bottom center; }
}

@keyframes flotar {         /* Animaci√≥n para que los iconos se muevan verticalmente */
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.formulario-gasto {  /* Contenedor del formulario */
    padding: 60px 20px;  /* Espaciado interno */
    background-color: #fdfdff;  /* Fondo casi blanco */
}

.formulario-gasto form {  /* Estilo del formulario */
    background-color: white;  /* Fondo blanco */
    padding: 30px;  /* Espacio interno */
    border-radius: 15px;  /* Bordes redondeados */
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);  /* Sombra suave */
    max-width: 700px;  /* Ancho m√°ximo */
    margin: auto;  /* Centrado horizontal */
}

.formulario-gasto .btn-primary {  /* Bot√≥n principal (guardar gasto) */
    border-radius: 30px;  /* Bordes muy redondeados */
    font-weight: bold;  /* Texto en negrita */
}

.formulario-gasto .btn-secondary {  /* Bot√≥n secundario (volver) */
    display: block;  /* Mostrar como bloque */
    margin: 30px auto 0;  /* Margen arriba y centrado horizontal */
    border-radius: 30px;  /* Bordes redondeados */
    font-weight: 500;  /* Grosor medio */
    width: fit-content;  /* Tama√±o ajustado al contenido */
}

@media (max-width: 768px) {  /* Ajustes para pantallas peque√±as */
    .gasto-hero h1 {
        font-size: 2rem;  /* Reducir tama√±o del t√≠tulo */
    }
}
</style>

<section class="gasto-hero">  <!-- Encabezado con fondo y animaciones -->
    <img src="{{ url_for('static', filename='img/sticker1.png') }}" class="icono-flotante" alt="decor1">  <!-- Iconos flotantes -->
    <img src="{{ url_for('static', filename='img/sticker2.png') }}" class="icono-flotante" alt="decor2">
    <img src="{{ url_for('static', filename='img/sticker3.png') }}" class="icono-flotante" alt="decor3">
    <img src="{{ url_for('static', filename='img/sticker4.png') }}" class="icono-flotante" alt="decor4">
    <h1>üí∏ Agregar Gasto</h1>  <!-- T√≠tulo principal -->
</section>

<section class="formulario-gasto">  <!-- Contenedor del formulario -->
    <form action="{{ url_for('agregar_gasto') }}" method="POST">  <!-- Formulario que env√≠a a 'agregar_gasto' -->
        <div class="row g-4">  <!-- Fila con separaci√≥n -->
            <div class="col-md-8">  <!-- Columna para descripci√≥n -->
                <label for="descripcion" class="form-label">Descripci√≥n del Gasto</label>  <!-- Etiqueta -->
                <input type="text" id="descripcion" class="form-control" name="descripcion" required>  <!-- Campo texto obligatorio -->
            </div>

            <div class="col-md-4">  <!-- Columna para valor -->
                <label for="valor" class="form-label">Valor ($)</label>  <!-- Etiqueta -->
                <input type="number" id="valor" class="form-control" name="valor" required>  <!-- Campo n√∫mero obligatorio -->
            </div>

            <div class="col-md-12 d-flex justify-content-end">  <!-- Contenedor para bot√≥n -->
                <button type="submit" class="btn btn-primary w-100">üíæ Guardar Gasto</button>  <!-- Bot√≥n guardar que ocupa todo el ancho -->
            </div>
        </div>
    </form>

    <a href="{{ url_for('gastos') }}" class="btn btn-secondary">‚¨Ö Volver al listado de gastos</a>  <!-- Bot√≥n para volver al listado -->
</section>

{% endblock %}  /* Fin del bloque de contenido */
