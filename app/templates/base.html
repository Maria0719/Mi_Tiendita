<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MiTiendita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #333;
        }

        .btn-success, .btn-primary {
            background-color: #a259ff !important;
            border-color: #a259ff !important;
            color: white !important;
        }

        .btn-success:hover, .btn-primary:hover {
            background-color: #912ee6 !important;
            border-color: #912ee6 !important;
        }

        .table thead {
            background-color: #5C8DFF;
            color: white;
        }

        .table .price-column {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .btn-action {
            border: 1px solid #000;
            background-color: white;
            color: black;
            padding: 6px 12px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.2s ease-in-out;
        }

        .btn-action:hover {
            background-color: #5C8DFF;
            color: white;
        }

        * {
            box-sizing: border-box;
        }

        #toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: #6c63ff;
            color: white;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
            border-radius: 5px;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .main-content {
            margin-left: 0;
            padding: 0;
            transition: margin-left 0.3s;
        }

        .sidebar.open {
            width: 200px;
        }

        .main-content.shifted {
            margin-left: 200px;
        }
    </style>
</head>

<body>
    <!-- Botón hamburguesa -->
    <div id="toggle-btn" onclick="toggleSidebar()">☰</div>

    <!-- Barra lateral -->
    <div id="sidebar" class="sidebar">
        <a href="{{ url_for('inicio') }}">Inicio</a>
        <a href="{{ url_for('index') }}">Listado de Productos</a>
        <a href="{{ url_for('gastos') }}">Listado de Gastos</a>
        <a href="{{ url_for('agregar') }}">Agregar Producto</a>
        <a href="{{ url_for('agregar_gasto') }}">Agregar Gasto</a>
        <a href="{{ url_for('graficas') }}">Gráficas</a>
        <a href="{{ url_for('ganancias') }}">Resumen</a>
        <a href="{{ url_for('resumen_general') }}">Resumen General</a>
    </div>

    <!-- Contenido principal -->
    <div id="main" class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Script de interacción -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const main = document.getElementById("main");

            sidebar.classList.toggle("open");
            main.classList.toggle("shifted");
        }
    </script>
</body>
</html>
