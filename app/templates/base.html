<!DOCTYPE html>  <!-- Define el tipo de documento HTML5 -->
<html lang="es">  <!-- Idioma de la p√°gina: espa√±ol -->
<head>
    <meta charset="UTF-8">  <!-- Codificaci√≥n de caracteres UTF-8 -->
    <title>MiTiendita</title>  <!-- T√≠tulo de la pesta√±a -->
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- Responsive: escala en dispositivos m√≥viles -->

    <!-- Bootstrap y fuentes externas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  <!-- Estilos Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">  <!-- Fuentes Google Fonts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  <!-- Estilos CSS personalizados -->

    <style>
        html, body {
            margin: 0;  /* Sin margen externo */
            padding: 0;  /* Sin padding */
            width: 100%;  /* Ancho completo */
            overflow-x: hidden;  /* Evita scroll horizontal */
            font-family: 'Poppins', sans-serif;  /* Fuente principal */
        }

        /* Estilos para t√≠tulos h1, h2, h3 */
        h1, h2, h3 {
            font-family: 'Comic Neue', cursive;  /* Fuente especial para t√≠tulos */
            font-weight: 700;  /* Negrita */
            color: #333;  /* Color gris oscuro */
        }

        /* Bot√≥n toggle para abrir/cerrar sidebar */
        #toggle-btn {
            position: fixed;  /* Fijo en pantalla */
            top: 15px;  /* Distancia arriba */
            left: 15px;  /* Distancia a la izquierda */
            background-color: #6c63ff;  /* Color morado */
            color: white;  /* Texto blanco */
            padding: 10px 15px;  /* Espaciado interno */
            font-size: 22px;  /* Tama√±o del icono */
            cursor: pointer;  /* Cursor de mano */
            z-index: 1001;  /* Por encima de otros elementos */
            border-radius: 8px;  /* Bordes redondeados */
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);  /* Sombra */
        }

        /* Sidebar (barra lateral) */
        .sidebar {
            height: 100%;  /* Alto completo de la pantalla */
            width: 0;  /* Inicialmente oculta */
            position: fixed;  /* Fija en pantalla */
            z-index: 1000;  /* Justo debajo del bot√≥n toggle */
            top: 0; left: 0;  /* Arriba izquierda */
            background: linear-gradient(180deg, #6c63ff, #a29bfe);  /* Fondo degradado morado */
            overflow-x: hidden;  /* Oculta scroll horizontal */
            transition: 0.3s;  /* Transici√≥n suave para abrir/cerrar */
            padding-top: 60px;  /* Espacio arriba para no tapar toggle */
        }

        /* Links dentro del sidebar */
        .sidebar a {
            padding: 14px 25px;  /* Espaciado */
            text-decoration: none;  /* Sin subrayado */
            font-size: 18px;  /* Tama√±o texto */
            color: white;  /* Texto blanco */
            display: block;  /* Cada link en una l√≠nea */
            transition: all 0.2s;  /* Transici√≥n para hover */
        }

        /* Efecto hover en links */
        .sidebar a:hover {
            background-color: rgba(255,255,255,0.15);  /* Fondo semitransparente */
            padding-left: 30px;  /* Mueve texto a la derecha */
        }

        /* Clase para abrir sidebar */
        .sidebar.open {
            width: 220px;  /* Ancho cuando est√° abierto */
        }

        /* Contenido principal */
        .main-content {
            margin-left: 0;  /* Sin margen cuando sidebar cerrado */
            transition: margin-left 0.3s;  /* Transici√≥n suave */
            padding: 0;  /* Sin padding */
        }

        /* Cuando sidebar est√° abierto, desplaza contenido */
        .main-content.shifted {
            margin-left: 220px;  /* Mueve contenido para dejar espacio al sidebar */
        }

        /* Adaptaci√≥n para pantallas peque√±as */
        @media (max-width: 768px) {
            .main-content.shifted {
                margin-left: 0;  /* No desplaza contenido */
            }
            .sidebar.open {
                width: 100%;  /* Sidebar ocupa toda la pantalla */
            }
        }
    </style>
</head>

<body>
    <!-- Bot√≥n hamburguesa para toggle sidebar -->
    <div id="toggle-btn" onclick="toggleSidebar()">‚ò∞</div>

    <!-- Barra lateral con enlaces -->
    <div id="sidebar" class="sidebar">
        <a href="{{ url_for('inicio') }}">üè† Inicio</a>
        <a href="{{ url_for('index') }}">üì¶ Productos</a>
        <a href="{{ url_for('gastos') }}">üí∏ Gastos</a>
        <a href="{{ url_for('agregar') }}">‚ûï Agregar Producto</a>
        <a href="{{ url_for('agregar_gasto') }}">‚ûï Agregar Gasto</a>
        <a href="{{ url_for('graficas') }}">üìä Gr√°ficas</a>
        <a href="{{ url_for('ganancias') }}">üìà Resumen Inventario</a>
        <a href="{{ url_for('resumen_general') }}">üßæ Resumen General</a>
    </div>

    <!-- Contenido principal donde se inyecta contenido seg√∫n la ruta -->
    <div id="main" class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Script para abrir/cerrar sidebar -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const main = document.getElementById("main");
            sidebar.classList.toggle("open");  // Alterna clase para abrir/cerrar sidebar
            main.classList.toggle("shifted");  // Alterna margen para desplazar contenido
        }
    </script>
</body>
</html>
