<style>

        padding: 80px 20px 60px;

    .agregar-hero::before {
        content: "";
        background: url("{{ url_for('static', filename='img/fondo_ilustrado.png') }}") no-repeat center/cover;
        opacity: 0.08;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        animation: moveBg 60s linear infinite;
        z-index: 0;
    }

    .agregar-hero h1 {
        position: relative;
        font-size: 2.8rem;
        font-weight: 800;
        font-family: 'Comic Sans MS', 'Poppins', cursive;
        z-index: 2;
    }

    .icono-flotante {
        position: absolute;
        width: 50px;
        z-index: 1;
        animation: flotar 4s ease-in-out infinite;
        opacity: 0.9;
    }

    .icono-flotante:nth-child(2) { top: 18%; left: 10%; animation-delay: 0s; }
    .icono-flotante:nth-child(3) { bottom: 20%; left: 12%; animation-delay: 1s; }
    .icono-flotante:nth-child(4) { top: 25%; right: 12%; animation-delay: 2s; }
    .icono-flotante:nth-child(5) { bottom: 18%; right: 10%; animation-delay: 3s; }

    @keyframes moveBg {
        0%, 100% { background-position: top center; }
        50% { background-position: bottom center; }
    }

    @keyframes flotar {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .formulario-agregar {
        padding: 60px 20px;
        background-color: #fdfdff;
    }

    .formulario-agregar form {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        max-width: 850px;
        margin: auto;
    }

    .formulario-agregar .btn-primary {
        border-radius: 30px;
        font-weight: bold;
    }

    .formulario-agregar .btn-secondary {
        display: block;
        margin: 30px auto 0;
        border-radius: 30px;
        font-weight: 500;
        width: fit-content;
    }

    @media (max-width: 768px) {
        .agregar-hero h1 {
            font-size: 2rem;
        }
    }
</style>
