{% extends 'base.html' %}  /* Usa la plantilla base.html como layout general */

{% block content %}  /* Inicia el bloque de contenido para esta p√°gina */

<style>
.agregar-hero {  /* Contenedor principal del encabezado con fondo degradado */
    background: linear-gradient(135deg, #6c63ff, #a29bfe);  /* Degradado morado */
    color: white;  /* Texto blanco para contraste */
    text-align: center;  /* Centrado horizontal */
    padding: 80px 20px 60px;  /* Espacio arriba, lados y abajo */
    position: relative;  /* Permite posicionar elementos hijos */
    overflow: hidden;  /* Oculta contenido que sobresalga */
}

.agregar-hero::before {  /* Imagen decorativa de fondo */
    content: "";  /* Elemento vac√≠o */
    background: url("{{ url_for('static', filename='img/fondo_ilustrado.png') }}") no-repeat center/cover;  /* Imagen fondo */
    opacity: 0.08;  /* Muy tenue */
    position: absolute;  /* Posici√≥n absoluta */
    top: 0; left: 0;  /* Esquina superior izquierda */
    width: 100%; height: 100%;  /* Cubre todo el contenedor */
    animation: moveBg 60s linear infinite;  /* Movimiento lento e infinito */
    z-index: 0;  /* Detr√°s del contenido */
}

.agregar-hero h1 {  /* Estilo del t√≠tulo principal */
    position: relative;  /* Para superponer sobre fondo */
    font-size: 2.8rem;  /* Tama√±o grande */
    font-weight: 800;  /* Muy negrita */
    font-family: 'Comic Sans MS', 'Poppins', cursive;  /* Tipograf√≠a divertida */
    z-index: 2;  /* Sobre la imagen */
}

.icono-flotante {  /* Iconos decorativos flotantes */
    position: absolute;  /* Posicionamiento absoluto */
    width: 50px;  /* Tama√±o fijo */
    z-index: 1;  /* Entre fondo y t√≠tulo */
    animation: flotar 4s ease-in-out infinite;  /* Movimiento vertical repetitivo */
    opacity: 0.9;  /* Semi transparentes */
}

/* Posicionamientos y animaciones con retrasos para los iconos */
.icono-flotante:nth-child(2) { top: 18%; left: 10%; animation-delay: 0s; }
.icono-flotante:nth-child(3) { bottom: 20%; left: 12%; animation-delay: 1s; }
.icono-flotante:nth-child(4) { top: 25%; right: 12%; animation-delay: 2s; }
.icono-flotante:nth-child(5) { bottom: 18%; right: 10%; animation-delay: 3s; }

@keyframes moveBg {  /* Animaci√≥n para mover la imagen de fondo */
    0%, 100% { background-position: top center; }
    50% { background-position: bottom center; }
}

@keyframes flotar {  /* Animaci√≥n para que los iconos se muevan verticalmente */
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.formulario-agregar {  /* Contenedor del formulario */
    padding: 60px 20px;  /* Espaciado interno */
    background-color: #fdfdff;  /* Fondo muy claro */
}

.formulario-agregar form {  /* Estilos del formulario */
    background-color: white;  /* Fondo blanco */
    padding: 30px;  /* Espacio interno */
    border-radius: 15px;  /* Bordes redondeados */
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);  /* Sombra suave */
    max-width: 850px;  /* Ancho m√°ximo */
    margin: auto;  /* Centrado horizontal */
}

.formulario-agregar .btn-primary {  /* Bot√≥n guardar */
    border-radius: 30px;  /* Bordes redondeados */
    font-weight: bold;  /* Texto en negrita */
}

.formulario-agregar .btn-secondary {  /* Bot√≥n volver */
    display: block;  /* Se muestra como bloque */
    margin: 30px auto 0;  /* Margen arriba y centrado */
    border-radius: 30px;  /* Bordes redondeados */
    font-weight: 500;  /* Peso medio */
    width: fit-content;  /* Tama√±o ajustado al contenido */
}

@media (max-width: 768px) {  /* Adaptaci√≥n para pantallas peque√±as */
    .agregar-hero h1 {
        font-size: 2rem;  /* Reducir tama√±o del t√≠tulo */
    }
}
</style>

<!-- HERO ANIMADO -->
<section class="agregar-hero">
    <img src="{{ url_for('static', filename='img/sticker1.png') }}" class="icono-flotante" alt="decor1">  <!-- Iconos flotantes -->
    <img src="{{ url_for('static', filename='img/sticker2.png') }}" class="icono-flotante" alt="decor2">
    <img src="{{ url_for('static', filename='img/sticker3.png') }}" class="icono-flotante" alt="decor3">
    <img src="{{ url_for('static', filename='img/sticker4.png') }}" class="icono-flotante" alt="decor4">
    <h1>üõí Agregar Nuevo Producto</h1>  <!-- T√≠tulo principal -->
</section>

<!-- FORMULARIO -->
<section class="formulario-agregar">
    <form action="{{ url_for('agregar') }}" method="POST">  <!-- Formulario que env√≠a a endpoint 'agregar' -->
        <div class="row g-4">  <!-- Fila con espacio entre columnas -->

            <div class="col-md-6">  <!-- Columna para nombre del producto -->
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" id="nombre" class="form-control" name="nombre" required>  <!-- Campo texto obligatorio -->
            </div>

            <div class="col-md-3">  <!-- Columna para precio de compra -->
                <label for="precio_compra" class="form-label">Precio de Compra</label>
                <input type="number" step="0.01" id="precio_compra" class="form-control" name="precio_compra" required>  <!-- N√∫mero decimal obligatorio -->
            </div>

            <div class="col-md-3">  <!-- Columna para porcentaje ganancia -->
                <label for="ganancia" class="form-label">Porcentaje de Ganancia (%)</label>
                <input type="number" step="0.01" id="ganancia" class="form-control" name="ganancia" required>  <!-- N√∫mero decimal obligatorio -->
            </div>

            <div class="col-md-3">  <!-- Columna para stock -->
                <label for="stock" class="form-label">Stock</label>
                <input type="number" id="stock" class="form-control" name="stock" required>  <!-- N√∫mero obligatorio -->
            </div>

            <div class="col-md-3">  <!-- Columna para categor√≠a -->
                <label for="categoria" class="form-label">Categor√≠a</label>
                <input type="text" id="categoria" class="form-control" name="categoria">  <!-- Campo texto opcional -->
            </div>

            <div class="col-md-6 d-flex align-items-end">  <!-- Bot√≥n guardar -->
                <button type="submit" class="btn btn-primary w-100">üíæ Guardar Producto</button>
            </div>

        </div>
    </form>

    <a href="{{ url_for('index') }}" class="btn btn-secondary">‚¨Ö Volver a la lista de productos</a>  <!-- Bot√≥n para regresar -->
</section>

{% endblock %}  <!-- Fin del bloque de contenido -->
